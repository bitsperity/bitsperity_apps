version: '3.8'

services:
  homegrow-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homegrow_backend_v3
    restart: unless-stopped
    ports:
      - "4001:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://host.docker.internal:27017/homegrow
      - MQTT_HOST=host.docker.internal
      - MQTT_PORT=1883
      - JWT_SECRET=homegrow-secret-dev-key
    networks:
      - homegrow-network
    volumes:
      - homegrow-data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"

  homegrow-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: homegrow_frontend_v3
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - API_URL=http://homegrow-backend:4000
    networks:
      - homegrow-network
    depends_on:
      - homegrow-backend

networks:
  homegrow-network:
    driver: bridge

volumes:
  homegrow-data:
    driver: local 