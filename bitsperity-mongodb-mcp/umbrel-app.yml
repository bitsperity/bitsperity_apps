tagline: Dynamic MongoDB integration for LLM applications
description: >-
  Ein moderner MongoDB Model Context Protocol (MCP) Server, der nahtlose Integration 
  zwischen LLM-Anwendungen wie Cursor und MongoDB-Datenbanken ermöglicht.
  
  Mit diesem MCP Server können Sie:
  - Dynamisch Verbindungen zu verschiedenen MongoDB-Instanzen herstellen
  - Datenbanken und Collections erkunden
  - Schemas automatisch analysieren lassen
  - Intelligente Queries ausführen
  - Mehrere Verbindungen gleichzeitig verwalten
  
  Die App bietet eine benutzerfreundliche Web-Oberfläche zur Überwachung aktiver
  Verbindungen und unterstützt sowohl MongoDB Atlas als auch lokale Instanzen.
  
  Sicherheit steht an erster Stelle: Connection-Strings werden niemals persistent
  gespeichert und Verbindungen laufen automatisch nach Inaktivität ab.

releaseNotes: >-
  Erste Version des MongoDB MCP Servers mit folgenden Features:
  - Dynamic Connection Management
  - Multi-Database Support  
  - Schema Analysis Engine
  - Mobile-First Web Interface
  - Session-based Security
  - Real-time Connection Monitoring

