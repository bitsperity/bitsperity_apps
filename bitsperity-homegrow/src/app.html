<!DOCTYPE html>
<html lang="de" class="%sveltekit.theme%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="HomeGrow v3 - Professionelle hydroponische Systemverwaltung" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HomeGrow v3" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    
    <!-- CSS Variables for Theme -->
    <style>
      :root {
        --bg-primary: theme('colors.white');
        --bg-secondary: theme('colors.gray.50');
        --bg-tertiary: theme('colors.gray.100');
        --text-primary: theme('colors.gray.900');
        --text-secondary: theme('colors.gray.600');
        --text-tertiary: theme('colors.gray.400');
        --border-color: theme('colors.gray.200');
        --primary-500: theme('colors.primary.500');
        --primary-600: theme('colors.primary.600');
        --success-500: theme('colors.success.500');
        --warning-500: theme('colors.warning.500');
        --danger-500: theme('colors.danger.500');
      }
      
      .dark {
        --bg-primary: theme('colors.gray.900');
        --bg-secondary: theme('colors.gray.800');
        --bg-tertiary: theme('colors.gray.700');
        --text-primary: theme('colors.gray.100');
        --text-secondary: theme('colors.gray.300');
        --text-tertiary: theme('colors.gray.500');
        --border-color: theme('colors.gray.700');
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', system-ui, sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary-500);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem; color: var(--text-secondary);">HomeGrow wird geladen...</p>
    </div>
    
    <!-- App Container -->
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Hide loading screen when app is ready -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
