version: '3.8'

services:
  bitsperity-homegrow:
    image: bitsperity/homegrow:latest
    container_name: bitsperity-homegrow
    restart: unless-stopped
    stop_grace_period: 1m
    ports:
      - "${APP_HOMEGROW_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URL=mongodb://umbrel:umbrel@bitsperity-mongodb_mongodb_1:27017/homegrow
      - MQTT_URL=mqtt://mosquitto_broker_1:1883
      - BEACON_URL=http://bitsperity-beacon_web_1:8097
      - HOMEGROW_HOST=bitsperity-homegrow
      - HOMEGROW_PORT=3000
    networks:
      - umbrel_main_network
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
      - ${APP_DATA_DIR}/logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  umbrel_main_network:
    external: true

volumes:
  homegrow-v3-data:
    driver: local 