  - Real-time monitoring of pH, TDS, temperature, and water levels
  - Automatic ESP32 device discovery and registration
  - MQTT communication for reliable IoT connectivity
  - Responsive web dashboard optimized for mobile and desktop
  - Data visualization and device status tracking
  - Production-ready with health monitoring and automatic recovery

  Perfect for indoor farming, greenhouse automation, and hydroponic enthusiasts who 
  want to combine modern IoT technology with proven growing techniques.

