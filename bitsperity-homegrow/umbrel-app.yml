manifestVersion: 1
id: bitsperity-homegrow
name: HomeGrow v3
tagline: Professional Hydroponic System Management
icon: https://raw.githubusercontent.com/bitsperity/homegrow/main/static/icon.svg
category: automation
version: "3.0.0"
port: 3000
description: >-
  HomeGrow v3 ist eine professionelle Umbrel-App für die Verwaltung 
  hydroponischer Systeme mit Arduino/ESP32-basierten Clients.


  🌱 **Automatische Service Discovery** - ESP32 Clients werden automatisch über Bitsperity Beacon erkannt


  📱 **Mobile-First PWA** - Optimiert für Smartphone und Tablet mit Offline-Funktionalität


  📊 **Real-time Monitoring** - Live Sensordaten (pH, TDS) mit historischen Charts


  🤖 **Intelligente Automation** - Wachstumsprogramme mit phasenspezifischen Parametern


  🎛️ **Manuelle Steuerung** - Direkte Kontrolle aller 7 Pumpen pro Client


  ⚡ **MQTT v3 Integration** - Zuverlässige Kommunikation mit ESP32 Hardware


  🔧 **Professional Features** - Erweiterte Automation, Benachrichtigungen und System-Monitoring

developer: Bitsperity
