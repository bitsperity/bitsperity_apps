description: >
  AI-powered MQTT broker integration with web interface for intelligent IoT device monitoring and analysis.


  **🚀 NEW: Web Frontend Dashboard!**

  • 🌐 **Web Interface** - Modern dashboard accessible through Umbrel

  • 📚 **Tool Documentation** - Interactive MCP tool explorer with copy-paste examples

  • 📊 **Live Monitoring** - Real-time tool call monitoring and performance tracking

  • 🔗 **Session Management** - Overview of active MQTT connections and sessions

  • ❤️ **Health Dashboard** - System performance and health monitoring with charts


  **Core Features:**

  • 🔌 **Universal MQTT Integration** - Connect to any MQTT broker with authentication support

  • 🤖 **AI Assistant Integration** - Direct integration with AI assistants via Model Context Protocol (MCP)

  • 📊 **Smart Data Optimization** - Intelligent message pruning and schema analysis

  • 🔍 **Advanced Device Debugging** - Device-specific monitoring and error detection

  • ⚡ **Performance Monitoring** - Real-time throughput, latency, and health metrics

  • 🛠️ **Connection Testing** - Comprehensive broker health checks and diagnostics


  **Use Cases:**

  • Industrial IoT monitoring and maintenance

  • Smart home device management and debugging  

  • Sensor network analysis and optimization

  • MQTT broker performance monitoring

  • IoT system integration testing

  • MCP tool learning and development


  **Access Options:**

  • **Web Interface**: Click on the app icon to access the dashboard

  • **SSH + MCP**: Direct AI assistant integration for automated analysis

  • **API Access**: RESTful API for custom integrations


  **Technical Specifications:**

  • **Protocol Support**: MQTT 3.1.1 with QoS 0/1/2

  • **Authentication**: Username/password and anonymous connections

  • **Topic Patterns**: Full wildcard support (+ and # patterns)

  • **Data Optimization**: 500→50 message intelligent pruning

  • **Performance**: <256MB memory total, <10s startup time

  • **Frontend**: Web dashboard with real-time WebSocket updates

  • **Integration**: SSH + docker exec for AI assistant access


  Perfect for developers and system integrators working with IoT devices who need both visual monitoring and intelligent AI-powered analysis capabilities.
