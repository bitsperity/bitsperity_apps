version: "3.8"

services:
  server:
    image: bitsperity/mqtt-mcp:latest
    container_name: bitsperity-mqtt-mcp
    restart: on-failure
    stop_grace_period: 1m
    
    # Host network mode f端r SSH + MCP access
    network_mode: host
    
    # STDIO f端r MCP communication
    stdin_open: true
    tty: true
    
    environment:
      # Production environment
      - NODE_ENV=production
      - LOG_LEVEL=info
      - MCP_SERVER_PORT=stdio
      
    volumes:
      # Persistent storage f端r logs and session data
      - ${APP_DATA_DIR}/logs:/app/logs
      - ${APP_DATA_DIR}/data:/app/data
      
    # Simplified health check - nur check ob script existiert
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('/app/src/simple_mcp_server.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
    # Resource limits f端r production
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.1' 